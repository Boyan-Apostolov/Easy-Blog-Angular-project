<section class="admin-users-page">
    <h1>Message Administration:</h1>

    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>Id:</th>
                <th>Content:</th>
                <th>User:</th>
                <th>CreatedOn:</th>
                <th>Delete:</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let message of (messages$ | async); let i = index;">
                <td>{{i+1}}</td>
                <td>{{message.id}}</td>
                <td>{{message.content}}</td>
                <td><a class="btn btn-primary" routerLink="/user/{{message.user.id}}">{{message.user.username}}</a></td>
                <td>{{message.createdOn}}</td>
                <td>
                    <button (click)="deleteMessage(message)" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</section>
